name: Proxy Scanner

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *" # 每 6 小时运行一次

jobs:
  scanner:
    runs-on: ubuntu-latest
    concurrency:
      group: proxy-scan

    steps:
      # Checkout repo
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}  # 使用 Personal Access Token

      # Setup Bun
      - name: Use Bun
        uses: oven-sh/setup-bun@v2

      # Pastikan ada package.json (kalau belum ada, buat otomatis)
      - name: Ensure package.json exists
        run: |
          if [ ! -f package.json ]; then
            bun init -y
          fi

      # Install dependencies
      - name: Install dependencies
        run: bun install

      # Jalankan scanner
      - name: Start Scan
        run: bun run ./helper/proxyip.ts

      # Commit & push hasil scan
      - name: Publish Result
        if: ${{ success() }}
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # 使用 secret
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Update proxyip [otcip ci]" || echo "No changes to commit"
          git push https://x-access-token:${GH_PAT}@github.com/avotcorg/proxy.git main
